apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vcluster-a
  namespace: flux-system
spec:
  dependsOn:
    - name: metallb
    - name: metallb-config
    - name: traefik
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./clusters/vcluster-a
  prune: true
  timeout: 5m