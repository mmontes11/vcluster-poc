apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nginx
spec:
  kubeConfig:
    secretRef:
      name: vc-vcluster-a
      key: config
  interval: 5m
  sourceRef:
    kind: GitRepository
    name: flux-system
    namespace: flux-system
  path: ./infrastructure/tenant-a/nginx
  prune: true
  timeout: 5m